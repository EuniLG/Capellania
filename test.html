<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="test.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><script src="js/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <meta charset="UTF-8">

<body>
    <div class="container text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Contestar encuesta
      </button>
      
    </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Encuesta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <form class="form-horizontal" style="width:50%;">
                            <fieldset>
                                <legend>Datos academicos</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Username</label>
                                    <div class="col-md-4">
                                        <input class="form-control input-md" id="textinput" name="textinput" placeholder="Username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="passwordinput">Password</label>
                                    <div class="col-md-4">
                                        <input class="form-control input-md" id="passwordinput" name="passwordinput" placeholder="Password" type="password">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                      </div>
                      <div class="carousel-item">
                        <form class="form-horizontal" style="width:50%;">
                            <fieldset>
                                <legend>Datos Demograficos</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Username</label>
                                    <div class="col-md-4">
                                        <input class="form-control input-md" id="textinput" name="textinput" placeholder="Username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="passwordinput">Password</label>
                                    <div class="col-md-4">
                                        <input class="form-control input-md" id="passwordinput" name="passwordinput" placeholder="Password" type="password">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                      </div>
                      <div class="carousel-item">
                        <form class="form-horizontal" style="width:50%;">
                            <fieldset>
                                <legend>Datos familiares</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Username</label>
                                    <div class="col-md-4">
                                        <input class="form-control input-md" id="textinput" name="textinput" placeholder="Username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="passwordinput">Password</label>
                                    <div class="col-md-4">
                                        <input class="form-control input-md" id="passwordinput" name="passwordinput" placeholder="Password" type="password">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div>
          </div>
        </div>
      </div>
        
</body>
</html>
